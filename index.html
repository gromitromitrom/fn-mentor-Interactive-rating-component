<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="wrapper">
      <div class="container">
        <div class="mb-1">
          <img src="images/icon-star.svg" alt="Star Icon" />
        </div>
        <div>
          <h2 class="mb-1">How did we do?</h2>
          <p class="mb-1">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="btn-container mb-1">
          <a class="btn-rating">1</a>
          <a class="btn-rating">2</a>
          <a class="btn-rating">3</a>
          <a class="btn-rating">4</a>
          <a class="btn-rating">5</a>
        </div>
        <button style="border: 1px solid green" class="btn-submit">
          SUBMIT
        </button>
      </div>
    </div>

    <!-- How did we do? 1 2 3 4 5 Submit -->

    <!-- Rating state end -->
